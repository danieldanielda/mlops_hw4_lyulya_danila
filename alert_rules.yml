groups:
  - name: latency_alerts
    rules:
      - alert: HighLatency
        expr: histogram_quantile(0.95, sum by (le) (rate(request_latency_seconds_bucket[5m]))) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High request latency detected"
          description: "p95 latency exceeded 1s for 2 minutes."